<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo">
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item [nzSelected]="'HomeComponent' === currentComponent" routerLink="/layout/home"><span><i nz-icon type="home"></i><span class="nav-text">Home</span></span></li>
            <li nz-submenu [nzOpen]="('PictureIndexComponent' === currentComponent) || ('PictureInfoComponent' === currentComponent)">
                <span title><i nz-icon type="picture"></i><span class="nav-text">Picture</span></span>
                <ul>
                    <li nz-menu-item [nzSelected]="'PictureIndexComponent' === currentComponent" routerLink="/layout/picture-index">search</li>
                    <li nz-menu-item [nzSelected]="'PictureInfoComponent' === currentComponent" routerLink="/layout/picture-info">info</li>
                </ul>
            </li>
            <li nz-submenu>
                <span title><i nz-icon type="user"></i><span class="nav-text">User</span></span>
                <ul>
                    <li nz-menu-item>Tom</li>
                    <li nz-menu-item>Bill</li>
                    <li nz-menu-item>Alex</li>
                </ul>
            </li>
            <li nz-submenu>
                <span title><i nz-icon type="team"></i><span class="nav-text">Team</span></span>
                <ul>
                    <li nz-menu-item>Team 1</li>
                    <li nz-menu-item>Team 2</li>
                </ul>
            </li>
            <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
        </nz-header>
        <nz-content style="margin:0 16px;">
            <nz-breadcrumb style="margin:16px 0;">
                <nz-breadcrumb-item>User</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill2</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div style="padding:24px; background: #fff; min-height: 360px;">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
<ng-template #trigger>
    <i nz-icon type="up"></i>
</ng-template>
